{% extends "Home.html" %}

{% block title %}Attendance{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3 text-center">
    <img src="static/Choosing-The-Right-Attendance-Management-System-839x300.jpg" class="d-block mx-auto w-95" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Mark Your Attendance</h1>
    <form method="post" action="/present">
        {% csrf_token %}
        <div class="form-group">
            <label for="Roll_No">Roll_No</label>
            <input type="text" class="form-control" id="Roll_No" name="Roll_No" placeholder="Enter your Roll_No">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" class="form-control" id="Password" name="Password" placeholder="Enter Your Password">
        </div>    
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
